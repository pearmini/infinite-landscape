<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: absolute;
      bottom: 20px;
      right: 10px;
      z-index: 100;
    }

    .title {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .description {
      font-size: 14px;
      margin: 0;
    }

    .content a {
      color: inherit;
    }
  </style>
  <body>
    <div class="content">
      <h1 class="title">
        <a href="https://github.com/pearmini/infinite-landscape" target="_blank">{Mountains, Trees}*</a>
      </h1>
      <p class="description">
        A Procedurally Generated Infinite Landscape by
        <a href="https://tree.bairui.dev" target="_blank">Find the Tree in Your Name</a> Participants in
        <a href="https://itp.nyu.edu/shows/spring2025/projects/#11830-find-the-tree-in-your-name" target="_blank"
          >ITP Spring 2025</a
        >.
      </p>
    </div>
    <div id="container"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
