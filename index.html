<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: absolute;
      bottom: 20px;
      right: 10px;
      z-index: 100;
    }

    .buttons-row {
      display: flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      margin-top: 15px;
    }

    .title {
      font-size: 16px;
      margin: 0 0 10px 0;
    }

    .description {
      font-size: 12px;
      margin: 0;
    }

    .content a {
      color: inherit;
    }

    .download-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #000;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    .download-btn:active {
      transform: scale(0.98);
    }

    .download-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
  <body>
    <div class="content">
      <h1 class="title">
        <a href="https://github.com/pearmini/infinite-landscape" target="_blank">{Mountains, Trees}*</a>
      </h1>
      <p class="description">
        A Procedurally Generated Infinite Landscape by
        <a href="https://tree.bairui.dev" target="_blank">Find the Tree in Your Name</a> Participants in
        <a href="https://itp.nyu.edu/shows/spring2025/projects/#11830-find-the-tree-in-your-name" target="_blank"
          >ITP Spring 2025</a
        >.
      </p>
      <div class="buttons-row">
        <button id="download-btn" class="download-btn">Download Landscape</button>
        <button id="riso-export-btn" class="download-btn">Export Riso Layers (3)</button>
        <button id="riso-debug-btn" class="download-btn">Debug Riso 3 (Page 1)</button>
        <button id="riso-export-4-btn" class="download-btn">Export Riso Layers (4)</button>
        <button id="riso-debug-4-btn" class="download-btn">Debug Riso 4 (Page 1)</button>
      </div>
    </div>
    <div id="container"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
